<div class="all">
  <div class="page-title">
    DOGUINHOS
    <3 </div>
      <div class="form-inline col-md-12">
        <div *ngFor="let dog of listaDoguinhos">
          <div *ngIf="dog.imagem" class="card-doguinho col-md-12">
            <div class="container">
                <h5>{{dog.nome}}</h5>
                <img src="../../../assets/img/{{dog.imagem}}" alt="">
              <div class="carousel-caption color-text">
                <div class="info">
                    <h6>Porte: {{dog.porte}}</h6>
                    <h6>Sexo: {{dog.sexo}}</h6>
                    <h6>Fase: {{dog.idade}}</h6>
                    <h6>Idade aproximada: {{dog.idade_aprox}}</h6>
                    <h6>Resgate: {{dog.data_resgate}}</h6>
                    <h6>Castrado: {{dog.castrado}}</h6>
                    <h6>Vacinado: {{dog.vacinado}}</h6>
                    <h6>Vermifugado: {{dog.vermifugado}}</h6>
                  <h6>Personalidade: {{dog.personalidade}}</h6>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
